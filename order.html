<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÇ Custom Cake Order</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #d2691e;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-step {
      display: none;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    button {
      background: #d2691e;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      margin: 5px;
    }
    button:hover { background: #b55216; }
    .nav-buttons {
      text-align: center;
      margin-top: 15px;
    }
    .summary-card {
      background: #fff4e6;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Responsive Design */
    @media (min-width: 768px) {
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-row .form-group {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéÇ Custom Cake Order</h1>

    <form id="cakeForm">
      
      <!-- Step 1: Customer Info -->
      <div class="form-step">
        <h2>Step 1: Customer Info</h2>
        <div class="form-group">
          <label>Name *</label>
          <input type="text" name="name" required>
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input type="tel" name="phone" required>
        </div>
        <div class="nav-buttons">
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 2: Cake Details -->
      <div class="form-step">
        <h2>Step 2: Cake Details</h2>
        <div class="form-row">
          <div class="form-group">
            <label>Weight (lbs) *</label>
            <input type="number" name="weight" min="1" required>
          </div>
          <div class="form-group">
            <label>Occasion *</label>
            <select name="occasion" required>
              <option value="">Select</option>
              <option>Birthday</option>
              <option>Wedding</option>
              <option>Anniversary</option>
              <option>Baby Shower</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Theme / Design *</label>
            <input type="text" name="theme" required>
          </div>
          <div class="form-group">
            <label>Flavor *</label>
            <select name="flavor" required>
              <option value="">Select Flavor</option>
              <option>Chocolate</option>
              <option>Vanilla</option>
              <option>Red Velvet</option>
              <option>Butterscotch</option>
              <option>Strawberry</option>
              <option>Custom</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Number of Tiers</label>
          <select name="tiers">
            <option value="1">1 Tier</option>
            <option value="2">2 Tiers</option>
            <option value="3">3 Tiers</option>
            <option value="4">4 Tiers</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Delivery Date *</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required>
          </div>
        </div>

        <div class="form-group">
          <label>Notes</label>
          <textarea name="notes"></textarea>
        </div>

        <div class="nav-buttons">
          <button type="button" class="prev-btn">Back</button>
          <button type="button" class="next-btn">Next</button>
        </div>
      </div>

      <!-- Step 3: Summary -->
      <div class="form-step">
        <h2>Step 3: Order Summary</h2>
        <div class="summary-card" id="summaryCard"></div>
        <div class="nav-buttons">
          <button type="button" class="prev-btn">Back</button>
          <button type="submit">Send via WhatsApp</button>
        </div>
      </div>

    </form>
  </div>

  <script>
    // Multi-step form
    const steps = document.querySelectorAll(".form-step");
    const nextBtns = document.querySelectorAll(".next-btn");
    const prevBtns = document.querySelectorAll(".prev-btn");
    let currentStep = 0;

    function showStep(step) {
      steps.forEach((s, i) => {
        s.style.display = i === step ? "block" : "none";
      });
    }

    nextBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        if (currentStep < steps.length - 1) {
          currentStep++;
          updateSummary();
          showStep(currentStep);
        }
      });
    });

    prevBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        if (currentStep > 0) {
          currentStep--;
          showStep(currentStep);
        }
      });
    });

    // Date validation (no past dates)
    const deliveryDateInput = document.getElementById("deliveryDate");
    const today = new Date().toISOString().split("T")[0];
    deliveryDateInput.setAttribute("min", today);

    // Currency formatter
    const formatCurrency = (value) => {
      return new Intl.NumberFormat("en-IN", { style: "currency", currency: "INR" }).format(value);
    };

    // Live Summary
    function updateSummary() {
      const form = document.forms["cakeForm"];
      const summary = document.getElementById("summaryCard");
      let price = (form.weight.value || 0) * 500; // simple pricing example

      summary.innerHTML = `
        <p><strong>Name:</strong> ${form.name.value}</p>
        <p><strong>Phone:</strong> ${form.phone.value}</p>
        <p><strong>Weight:</strong> ${form.weight.value} lbs</p>
        <p><strong>Occasion:</strong> ${form.occasion.value}</p>
        <p><strong>Theme:</strong> ${form.theme.value}</p>
        <p><strong>Flavor:</strong> ${form.flavor.value}</p>
        <p><strong>Tiers:</strong> ${form.tiers.value}</p>
        <p><strong>Delivery Date:</strong> ${form.deliveryDate.value}</p>
        <p><strong>Notes:</strong> ${form.notes.value}</p>
        <p><strong>Estimated Price:</strong> ${formatCurrency(price)}</p>
      `;
    }

    // WhatsApp send
    document.getElementById("cakeForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      let msg = `üéÇ *New Cake Order* üéÇ\n\n` +
                `üë§ Name: ${form.name.value}\n` +
                `üìû Phone: ${form.phone.value}\n` +
                `‚öñÔ∏è Weight: ${form.weight.value} lbs\n` +
                `üéâ Occasion: ${form.occasion.value}\n` +
                `üé® Theme: ${form.theme.value}\n` +
                `üç∞ Flavor: ${form.flavor.value}\n` +
                `üéÇ Tiers: ${form.tiers.value}\n` +
                `üìÖ Delivery: ${form.deliveryDate.value}\n` +
                `üìù Notes: ${form.notes.value}\n\n` +
                `üí∞ Estimated Price: ${formatCurrency((form.weight.value || 0) * 500)}`;

      const url = `https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    });

    // Show first step
    showStep(currentStep);
  </script>
</body>
</html>
