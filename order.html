<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç∞ Sweet Escape - Order</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    form {
      background: white;
      padding: 30px;
      margin: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(37, 211, 102, 0.3);
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
      background: #fff5f7;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç∞ Sweet Escape</h1>
    <p>Place Your Cake Order</p>
  </header>

  <form id="orderForm">
    <h2>Order Details</h2>

    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="phone">Your Phone Number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <label for="flavor">Cake Flavor</label>
    <select id="flavor" required>
      <option value="">-- Select a flavor --</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Vanilla">Vanilla</option>
      <option value="Red Velvet">Red Velvet</option>
      <option value="Butterscotch">Butterscotch</option>
      <option value="Black Forest">Black Forest</option>
    </select>

    <label for="size">Cake Size</label>
    <select id="size" required>
      <option value="">-- Select size --</option>
      <option value="1/2 Kg">1/2 Kg</option>
      <option value="1 Kg">1 Kg</option>
      <option value="2 Kg">2 Kg</option>
      <option value="Custom">Custom</option>
    </select>

    <label for="message">Custom Message on Cake</label>
    <input type="text" id="message" placeholder="e.g. Happy Birthday!">

    <label for="date">Preferred Delivery Date</label>
    <input type="date" id="date" required>

    <label for="notes">Additional Notes</label>
    <textarea id="notes" rows="3" placeholder="Mention theme, colors, or any special requests"></textarea>

    <button type="submit">üì≤ Send Order via WhatsApp</button>
  </form>

  <footer>
    ¬© 2025 Sweet Escape | Made with ‚ù§Ô∏è for cake lovers
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const flavor = document.getElementById('flavor').value;
      const size = document.getElementById('size').value;
      const message = document.getElementById('message').value;
      const date = document.getElementById('date').value;
      const notes = document.getElementById('notes').value;

      // Replace with your WhatsApp number (with country code, no + or spaces)
      const whatsappNumber = "919876543210"; 

      const text = 
`*New Cake Order* üç∞
üë§ Name: ${name}
üìû Phone: ${phone}
üéÇ Flavor: ${flavor}
üìè Size: ${size}
üí¨ Cake Message: ${message}
üìÖ Delivery Date: ${date}
üìù Notes: ${notes}

‚ö†Ô∏è Please send your cake reference images separately here on WhatsApp.`;

      const url = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
